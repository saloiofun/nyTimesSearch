<!DOCTYPE html>
<html>
<head>
	<title>Ny Times</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script type="text/javascript" src="assets/javascript/ny.js"></script>

</head>
<body>

  <div class="container">

    <header class="well-header">
      <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-list-alt"></span> New York Times</h1>
      </div>
    </header>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Search Parameters</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="search-input">Search Term</label>
            <input type="text" class="form-control" id="search-input">
          </div>
          <div class="form-group">
            <label for="search-limit">Number of Records to Retrieve:</label>
            <select id="search-limit" class="form-control">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="search-startYear">Start Year</label>
            <input type="text" class="form-control" id="search-startYear">
          </div>
          <div class="form-group">
            <label for="search-endYear">End Year</label>
            <input type="text" class="form-control" id="search-endYear">
          </div>

          <button id="search" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
          <button type="reset" id="clearAll" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
        </form>
      </div><!-- /.panel-body -->
    </div><!-- /.panel -->

    <div id="resultPanel" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Top Articles</h3>
      </div>
      <div class="panel-body">
        <div id="search-result">
        </div>
      </div><!-- /.panel-body -->
    </div><!-- /.panel -->

  </div><!-- /.container-fluid -->

</body>
</html>
